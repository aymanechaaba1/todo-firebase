<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer type="module" src="src/app.js"></script>
    <title>Todo App</title>
  </head>
  <body>
    <div
      class="modal modal-overlay absolute top-0 left-0 w-full h-full bg-gray-200/30 blur hidden"
    ></div>
    <div
      class="modal fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 shadow-md rounded-lg bg-white p-5 w-2/3 hidden"
    >
      <form class="add-todo-form relative space-y-4 mx-auto max-w-3xl">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-7 h-7 float-right cursor-pointer hover:bg-gray-50"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>

        <h1 class="text-3xl border-b border-gray-400/50 pb-4">Add a Todo</h1>
        <div
          class="flex flex-col md:items-center md:flex-row md:space-x-6 space-y-2"
        >
          <label for="text" class="font-bold md:w-20">Text</label>
          <input
            type="text"
            name="text"
            class="border rounded-md py-2 px-4 md:flex-1"
            placeholder="Workout"
          />
        </div>
        <div
          class="flex flex-col md:items-center md:flex-row md:space-x-6 space-y-2"
        >
          <label for="due_to" class="font-bold md:w-20">Due To</label>
          <input
            type="date"
            name="due_to"
            value="2023-06-27"
            min="2023-06-27"
            max=""
            class="due-to-input rounded-md border py-2 px-4"
          />
        </div>
        <div
          class="flex flex-col md:items-center md:flex-row md:space-x-6 space-y-2"
        >
          <label for="status" class="font-bold md:w-20">Status</label>
          <select
            name="status"
            id="status"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md py-2 px-4 focus:ring-blue-500 focus:border-blue-500 md:w-1/2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            <option value="tobedone">To Be Done</option>
            <option value="doing">Doing</option>
            <option value="done" hidden>Done</option>
          </select>
        </div>
        <div class="flex flex-col md:flex-row md:space-x-6 space-y-2">
          <label for="tags" class="font-bold md:w-20">Tags</label>
          <textarea
            name="tags"
            id="tags"
            cols="30"
            rows="10"
            class="tags-textarea flex-1 border py-2 px-4 border-gray-300 focus:border-gray-400 outline-none rounded-lg text-sm text-gray-900"
            placeholder="#workout #gym #glutes"
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn-add-todo uppercase bg-yellow-300 py-3 px-6 rounded-lg float-right mx-auto my-2 hover:bg-yellow-400"
        >
          Submit
        </button>
      </form>
    </div>

    <div id="app" class="w-full h-screen">
      <div class="flex flex-col items-center h-full">
        <div class="flex items-center justify-center gap-5 w-2/3 md:w-1/2 my-5">
          <form
            class="form border rounded-lg py-3 px-7 flex items-center gap-4"
          >
            <input
              type="text"
              name="text-input"
              id=""
              placeholder="Add a Todo"
              class="input flex-1 outline-none"
              autocomplete="off"
            />
            <button type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="send send-icon send-icon-todo w-6 h-6 hover:text-green-600 ease-in"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
                />
              </svg>
            </button>
          </form>
          <!-- <button
            class="btn btn-add btn-add-todo py-4 px-8 bg-teal-600 text-white uppercase rounded-lg shadow-md"
          >
            Add ToDo
          </button> -->
        </div>
        <div
          class="todos w-full md:w-1/2 p-4 space-y-4 overflow-y-scroll h-full"
        ></div>
      </div>
    </div>
  </body>
</html>
