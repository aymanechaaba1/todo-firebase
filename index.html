<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer type="module" src="src/app.js"></script>
    <title>Todo App</title>
  </head>
  <body>
    <div id="app" class="w-full h-screen">
      <div class="flex flex-col items-center h-full">
        <div class="flex items-center justify-center gap-5 w-2/3 md:w-1/2 my-5">
          <form
            class="form border rounded-md py-3 px-7 flex items-center gap-4"
          >
            <input
              type="text"
              name="text-input"
              id=""
              placeholder="Add a Todo"
              class="input flex-1 outline-none"
              autocomplete="off"
            />
            <button type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="send send-icon send-icon-todo w-6 h-6 hover:text-green-600 ease-in"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
                />
              </svg>
            </button>
          </form>
          <!-- <button
            class="btn btn-add btn-add-todo py-4 px-8 bg-teal-600 text-white uppercase rounded-md shadow-md"
          >
            Add ToDo
          </button> -->
        </div>
        <div
          class="todos w-full md:w-1/2 p-4 space-y-4 overflow-y-scroll h-full"
        ></div>
      </div>
    </div>
  </body>
</html>
