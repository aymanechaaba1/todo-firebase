<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer type="module" src="src/app.js"></script>
    <title>Todo App</title>
  </head>
  <body>
    <div
      class="modal-overlay absolute top-0 left-0 w-full h-full bg-gray-200/30 blur hidden"
    ></div>
    <div
      class="modal fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 shadow-md rounded-lg bg-white p-5 w-2/3 hidden"
    ></div>

    <div id="app" class="w-full h-screen hidden">
      <header class="header p-4 border-b border-b-gray-200">
          
      </header>
      <div class="flex items-center gap-5 max-w-2xl mx-auto mt-5">
        <div
          class="flex items-center gap-3 flex-1 form border rounded-full py-3 px-7 mx-auto"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>

          <input
            type="text"
            name="text-input"
            id=""
            placeholder="Search a Todo..."
            class="search-input flex-1 w-full outline-none"
            autocomplete="off"
            autofocus
          />
        </div>
        <button
          class="btn-show-form bg-teal-400 rounded-full font-bold uppercase p-3 text-white hover:bg-teal-500"
        >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
        
        </button>
      </div>

     
        <div
          class="todos flex-1 space-y-4 overflow-y-scroll max-w-3xl mx-auto my-10"
        ></div>
        
        
      </div>
    </div>

    <div id="login" class="grid place-content-center w-full h-screen">
      <button
        class="signin-btn bg-blue-500 rounded-lg shadow-md text-white text-center space-x-3 py-2 px-5"
      >
        <ion-icon name="logo-google" class="align-middle"></ion-icon>
        <span>Sign In with Google</span>
      </button>
    </div>
  </body>
</html>
